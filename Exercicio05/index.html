<!-- 5 - Página de Contato:
● Tag HTML: <form>
● Propriedade CSS: box-shadow
Crie uma página de contato com um formulário utilizando a tag <form> para enviar
mensagens. Estilize o formulário aplicando a propriedade box-shadow para
adicionar uma sombra ao formulário. -->
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Exercicio05</title>
</head>
<body>

    <h1>Entre em Contato</h1>

    <div class="contact-form">
        <form action="#" method="post">
            <label for="name">Nome:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Mensagem:</label>
            <textarea id="message" name="message" required></textarea>

            <input type="submit" value="Enviar Mensagem">
        </form>
    </div>

</body>
</html>
