<!-- 12 - Página de Galeria de Fotos:
● Tag HTML: <figure>
● Propriedade CSS: display
Crie uma página de galeria de fotos com miniaturas das imagens utilizando a tag
<figure>, que expandem para a visualização em tela cheia ao serem clicadas.
Estilize as miniaturas aplicando a propriedade display -->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Exercicio12</title>
</head>
<body>
    <h1>Modelos a Pronta Entrega</h1>
    <div class="Fotos">
        <figure>
            <a href="Fotos/IphoneX.jpg" target="_self">
                <img src="Fotos/IphoneX.jpg" alt="IphoneX">
            </a>
            <figcaption>iPhoneX</figcaption>
        </figure>
        <figure>
            <a href="Fotos/Iphone11.jpeg" target="_self">
                <img src="Fotos/Iphone11.jpeg" alt="iPhone11">
            </a>
            <figcaption>iPhone11</figcaption>
        </figure>
        <figure>
            <a href="Fotos/Iphone12.jpeg" target="_self">
                <img src="Fotos/Iphone12.jpeg" alt="iphone12">
            </a>
            <figcaption>iPhone12</figcaption>
        </figure>
        <figure>
            <a href="Fotos/iphone13.jpeg" target="_self">
                <img src="Fotos/iphone13.jpeg" alt="iphone13">
            </a>
            <figcaption>iPhone13</figcaption>
        </figure>
    </div>
    
</body>
</html>
