<!-- 10 - Página de Testemunhos:
● Tag HTML: <blockquote>
● Propriedade CSS: font-style
Crie uma página de testemunhos com uma lista de depoimentos de clientes
utilizando a tag <blockquote>, cada um contendo uma foto, nome e texto do
depoimento. Estilize o texto aplicando a propriedade font-style.
 -->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Exercicio10</title>
</head>
<body>
    <h1>Depoimentos dos Nossos Clientes</h1>
    
    <section class="Testemunhos">
        <div class="Testemunho">
            <img src="Imagens/dilma.jpeg" alt="Foto do Cliente 1">
            <blockquote>
                "Nem quem ganhar nem quem perder vai ganhar ou perder, vai todo mundo perder."
            </blockquote>
            <p>- Rousseff, Dilma</p>
        </div>
        
        <div class="Testemunho">
            <img src="Imagens/gaules.jpeg" alt="Foto do Cliente 2">
            <blockquote>
                "Não da pra morrer queimado tomando banho."
            </blockquote>
            <p>- Gau, les</p>
        </div>
        
        <div class="Testemunho">
            <img src="Imagens/ramom.jpeg" alt="Foto do Cliente 3">
            <blockquote>
                "Se quiser sim."
            </blockquote>
            <p>- Vice do CBUM</p>
        </div>
    </section>
    
</body>
</html>
