<!-- 8 - Página de Produto:
● Tag HTML: <button>
● Propriedade CSS: box-sizing
Desenvolva uma página de produto com uma imagem do produto, título, descrição,
preço e um botão de compra utilizando a tag <button>. Estilize o botão aplicando a
propriedade box-sizing.
 -->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Exercicio08</title>
</head>
<body>
    <div class="Produto">
        <h1>Nokia Tijolovisk</h1>
        <img src="Nokia.jpeg" alt="Imagem do Produto">
        <p class="Descrição">O Nokia Tijolão é responsável pelo título de telefone indestrutivél. Portanto será o último  que você irá adquirir.</p>
        <p class="Preço">Preço: R$ 800,00</p>
        <button class="botão">Comprar Agora</button>
    </div>
    
</body>
</html>
