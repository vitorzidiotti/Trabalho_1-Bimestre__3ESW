<!-- 7 - Página de Login:
● Tag HTML: <input>
● Propriedade CSS: border
Crie uma página de login com campos para nome de usuário e senha utilizando a
tag <input>. Estilize os campos de entrada aplicando a propriedade border.
 -->
<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Exercicio07</title>
</head>

<body>
        <h1>Bem vindo ao Gazeta UniCV</h1>
        <form class="LoginForm" action="/login" method="post">
            <label for="username">Nome de Usuário:</label>
            <input type="text" id="username" name="username" placeholder="Digite seu nome de usuário">

            <label for="password">Senha:</label>
            <input type="password" id="password" name="password" placeholder="Digite sua senha">

            <button type="submit">Entrar</button>
        </form>

</body>

</html>
