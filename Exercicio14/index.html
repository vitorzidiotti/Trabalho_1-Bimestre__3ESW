<!-- 14 - Página de Perfil de Equipe:
● Tag HTML: <div>
● Propriedade CSS: flex
Desenvolva uma página com perfis de membros da equipe utilizando a tag <div>,
cada um contendo uma foto, nome, cargo e uma breve biografia. Aplique a
propriedade flex para organizar os perfis em um layout flexível. -->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Exercicio14</title>
</head>
<body>
    <h1>Conheça Nossa Equipe</h1>

    <div class="equipe-container">
        <div class="membro-equipe">
            <img src="Fotos/vitor.jpeg" alt="Foto do Membro 1">
            <h2>Vitor Zidiotti(Magnus Carlsen Jr)</h2>
            <h3>Criador de Bugs</h3>
            <p>Nada é tão ruim que eu não consiga piorar.</p>
        </div>

        <div class="membro-equipe">
            <img src="Fotos/Luis.enc" alt="Foto do Membro 2">
            <h2>Luis Ricardo(English Diks)</h2>
            <h3>Desenvolvedor Pato</h3>
            <p> Sabe programar em todas as linguagens.</p>
            <p>(é ruim com todas)</p>
        </div>

    
    </div>
</body>
</html>
